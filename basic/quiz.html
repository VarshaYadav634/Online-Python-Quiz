    <script>
        const questions=[
            {
                question:"What is a correct syntax to output 'Hello World' in Python?",
                options:["A. print('Hello World')","B. echo('Hello World')","C. print('Hello World')","D. echo 'Hello World'"],
                correctindex:0
            },
            {
                question: "Which of the following is a valid variable name in Python?",
                options: ["A. 2var", "B. var_2", "C. var-2", "D. @var"],
                correctindex: 1
            },
            {
                question: "Which keyword is used to create a function in Python?",
                options: ["A. func", "B. define", "C. def", "D. function"],
                correctindex: 2
            },
            {
                question: "What is the output of: print(type(5))?",
                options: ["A. class 'str'", "B. class 'int'", "C. type 'int'", "D. type 'number'"],
                correctindex: 1
            },
            {
                question: "How do you insert COMMENTS in Python code?",
                options: ["A. // comment", "B. <!-- comment -->", "C. # comment", "D. /* comment */"],
                correctindex: 2
            },
            {
                question: "Which of the following is not a data type in Python?",
                options: ["A. list", "B. tuple", "C. dict", "D. array"],
                correctindex: 3
            },
            {
                question: "What is the result of 3 ** 2 in Python?",
                options: ["A. 6", "B. 9", "C. 8", "D. 5"],
                correctindex: 1
            },
            {
                question: "How do you start a for loop in Python?",
                options: ["A. for i to range(5)", "B. for (i in range(5))", "C. for i = 0; i < 5;", "D. for i in range(5):"],
                correctindex: 3
            },
            {
                question: "What is the correct file extension for Python files?",
                options: ["A. .pt", "B. .py", "C. .pyt", "D. .python"],
                correctindex: 1
            },
            {
                question: "How do you create a list in Python?",
                options: ["A. list = []", "B. list = {}", "C. list = ()", "D. list = <>"],
                correctindex: 0
            },
            {
                question: "Which function is used to get input from user in Python?",
                options: ["A. get()", "B. input()", "C. read()", "D. scan()"],
                correctindex: 1
            },
            {
                question: "What is the output of: print(10 // 3)?",
                options: ["A. 3", "B. 3.33", "C. 3.0", "D. 4"],
                correctindex: 0
            },
            {
                question: "What is the correct way to define a class in Python?",
                options: ["A. def MyClass:", "B. class MyClass:", "C. function MyClass:", "D. create MyClass:"],
                correctindex: 1
            },
            {
                question: "Which of these will raise an error?",
                options: ["A. x = '5' + '5'", "B. x = 5 + 5", "C. x = '5' + 5", "D. x = 5 + int('5')"],
                correctindex: 2
            },
            {
                question: "What is the use of the 'pass' statement in Python?",
                options: ["A. To skip a loop", "B. To define a function", "C. To do nothing", "D. To break out of loop"],
                correctindex: 2
            },
            {
                question: "How do you create a dictionary in Python?",
                options: ["A. dict = []", "B. dict = {}", "C. dict = ()", "D. dict = <>"],
                correctindex: 1
            },
            {
                question: "What is the output of: len('Hello')?",
                options: ["A. 4", "B. 5", "C. 6", "D. Error"],
                correctindex: 1
            },
            {
                question: "Which keyword is used to handle exceptions?",
                options: ["A. exception", "B. catch", "C. try", "D. error"],
                correctindex: 2
            },
            {
                question: "Which of these is a mutable data type in Python?",
                options: ["A. tuple", "B. string", "C. list", "D. int"],
                correctindex: 2
            },
            {
                question: "How do you open a file in read mode in Python?",
                options: ["A. open('file.txt')", "B. open('file.txt', 'r')", "C. file('file.txt')", "D. read('file.txt')"],
                correctindex: 1
            },
            {
                question: "What will be the output of bool([])?",
                options: ["A. True", "B. False", "C. Error", "D. None"],
                correctindex: 1
            },
            {
            question: "What does the 'len()' function do in Python?",
            options: ["A. Returns the last element", "B. Returns the data type", "C. Returns the length of an object", "D. Converts to integer"],
            correctindex: 2
        },
        {
            question: "Which keyword is used to check a condition in Python?",
            options: ["A. check", "B. if", "C. for", "D. when"],
            correctindex: 1
        },
        {
            question: "What is the output of: print('2' * 3)?",
            options: ["A. 6", "B. 222", "C. 2*3", "D. Error"],
            correctindex: 1
        },
        {
            question: "How do you write an inline comment in Python?",
            options: ["A. <!-- comment -->", "B. // comment", "C. ## comment", "D. # comment"],
            correctindex: 3
        },
        {
            question: "Which function returns the largest item in an iterable?",
            options: ["A. high()", "B. largest()", "C. max()", "D. top()"],
            correctindex: 2
        },
        {
            question: "What will be the output of: type([])?",
            options: ["A. list", "B. <class 'list'>", "C. class list", "D. list type"],
            correctindex: 1
        },
        {
            question: "How do you start a while loop in Python?",
            options: ["A. while x < 5", "B. while(x < 5){}", "C. while(x < 5):", "D. while x < 5:"],
            correctindex: 3
        },
        {
            question: "Which of the following is used to import a module in Python?",
            options: ["A. include", "B. import", "C. load", "D. require"],
            correctindex: 1
        },
        {
            question: "What does '==' operator check?",
            options: ["A. Assignment", "B. Reference", "C. Identity", "D. Equality"],
            correctindex: 3
        }];

        let currqs=0;
        let score=0;
        const selectedans={};
        function loadqs(index){
            const q=questions[index];
            document.getElementById("qsbox").innerHTML=`<b style="font-size: large;color: #0097b2;">Question ${index+1}</b><p>${q.question}</p>`;
            const o = q.options.map((opt, i) =>
            `<div class="options">
            <input type="radio" name="q${index}" id="op${i}" value="${i}">
            <label for="op${i}">${opt}</label>
            </div>`
            ).join(" ");

        document.getElementById("optbox").innerHTML=o;

        document.querySelectorAll('.navqs').forEach((el, i) => {
            el.classList.remove('active');
            if (i === index) {
            el.classList.add('active');
            if (selectedans[index] !== undefined) {
                el.classList.remove('review');
                el.classList.add('answered');
            }
            }
        });

        document.querySelectorAll(`input[name="q${index}"]`).forEach((input)=>{
            input.addEventListener("change",(e)=>{
                const selected = parseInt(e.target.value);
                selectedans[index]=selected;

                score=0;
                for(let i in selectedans){
                    if(questions[i].correctindex===selectedans[i]){
                        score++;
                    }
                }
                console.log("Score:",score);
                const nav = document.querySelectorAll('.navqs')[index];
                nav.classList.remove('review');
                nav.classList.add('answered');
            });
        });
        }
        document.getElementById("prevbtn").addEventListener("click",()=>{
            if(currqs>0){
                currqs--;
                loadqs(currqs);
            }
        });
        document.getElementById("nextbtn").addEventListener("click",()=>{
        if(currqs<questions.length-1){
            currqs++;
            loadqs(currqs);
        }
        });
        document.getElementById("markbtn").addEventListener("click", () => {
            const nav = document.querySelectorAll('.navqs')[currqs];
            nav.classList.remove('answered');
            nav.classList.add('review');
        });
        loadqs(0);
        document.getElementById("endtest").addEventListener("click", () => {
            let finalScore = 0;
            for (let i in selectedans) {
                if (questions[i].correctindex === selectedans[i]) {
                    finalScore++;
                }
            }
            window.location.href = `result.html?score=${finalScore}&total=${questions.length}`;
        });
        document.querySelectorAll('.navqs').forEach((el, i) => {
            el.addEventListener('click', () => {
                currqs = i;
                loadqs(i);
            });
        });
        let timeleft=30*60;
        function  updatetimer(){
            const timerElement=document.getElementById("timer").querySelector("b");
            const minutes=Math.floor(timeleft/60);
            const seconds=timeleft%60;
            timerElement.textContent=`00 : ${String(minutes).padStart(2,'0')} : ${String(seconds).padStart(2,'0')}`;
            if(timeleft<=0){
                clearInterval(timerInterval);
                timerElement.textContent="00 : 00 : 00";
                alert("Time's up!");
            }
            timeleft--;
        }
        const timerInterval=setInterval(updatetimer,1000);
        updatetimer();
    </script>
