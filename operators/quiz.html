        let currqs=0;
        let score=0;
        const selectedans={};
        function loadqs(index){
            const q=questions[index];
            document.getElementById("qsbox").innerHTML=`<b style="font-size: large;color: #0097b2;">Question ${index+1}</b><p>${q.question}</p>`;
            const o = q.options.map((opt, i) =>
            `<div class="options">
            <input type="radio" name="q${index}" id="op${i}" value="${i}">
            <label for="op${i}">${opt}</label>
            </div>`
            ).join(" ");

        document.getElementById("optbox").innerHTML=o;

        document.querySelectorAll('.navqs').forEach((el, i) => {
            el.classList.remove('active');
            if (i === index) {
            el.classList.add('active');
            if (selectedans[index] !== undefined) {
                el.classList.remove('review');
                el.classList.add('answered');
            }
            }
        });

        document.querySelectorAll(`input[name="q${index}"]`).forEach((input)=>{
            input.addEventListener("change",(e)=>{
                const selected = parseInt(e.target.value);
                selectedans[index]=selected;

                score=0;
                for(let i in selectedans){
                    if(questions[i].correctindex===selectedans[i]){
                        score++;
                    }
                }
                console.log("Score:",score);
                const nav = document.querySelectorAll('.navqs')[index];
                nav.classList.remove('review');
                nav.classList.add('answered');
            });
        });
        }
        document.getElementById("prevbtn").addEventListener("click",()=>{
            if(currqs>0){
                currqs--;
                loadqs(currqs);
            }
        });
        document.getElementById("nextbtn").addEventListener("click",()=>{
        if(currqs<questions.length-1){
            currqs++;
            loadqs(currqs);
        }
        });
        document.getElementById("markbtn").addEventListener("click", () => {
            const nav = document.querySelectorAll('.navqs')[currqs];
            nav.classList.remove('answered');
            nav.classList.add('review');
        });
        loadqs(0);
        document.getElementById("endtest").addEventListener("click", () => {
            let finalScore = 0;
            for (let i in selectedans) {
                if (questions[i].correctindex === selectedans[i]) {
                    finalScore++;
                }
            }
            window.location.href = `result.html?score=${finalScore}&total=${questions.length}`;
        });
        document.querySelectorAll('.navqs').forEach((el, i) => {
            el.addEventListener('click', () => {
                currqs = i;
                loadqs(i);
            });
        });
        let timeleft=30*60;
        function  updatetimer(){
            const timerElement=document.getElementById("timer").querySelector("b");
            const minutes=Math.floor(timeleft/60);
            const seconds=timeleft%60;
            timerElement.textContent=`00 : ${String(minutes).padStart(2,'0')} : ${String(seconds).padStart(2,'0')}`;
            if(timeleft<=0){
                clearInterval(timerInterval);
                timerElement.textContent="00 : 00 : 00";
                alert("Time's up!");
            }
            timeleft--;
        }
        const timerInterval=setInterval(updatetimer,1000);
        updatetimer();
