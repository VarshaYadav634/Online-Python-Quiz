
<!DOCTYPE html>
<html>
    <head>
        <title>Result</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 100px;
            }
            .score {
            font-size: 36px;
            color: #0097b2;
            }
        </style>
    </head>
    <body style="font-family: 'Times New Roman', Times, serif;color:#737373" bgcolor="#fafafa">
        <div style="display: flex;flex-direction: column;align-items: center;">
            <div style="margin-top: 8%;">
                <img width="100px" height="100px" src="../checked.png">
            </div>
            <div class="title" style="height:30%;width:100%;font-size: 30px;display: flex;justify-content: center;color:#32BA7C;">
                <h1>
                    Submitted
                </h1>
            </div>
        </div>
        <div class="score" id="scoreDisplay">
            
        </div>
        <div style="margin:20px;font-size: larger;color:#737373;">
            <a href="../home.html">Back to Home Page</a>
        </div>

        <script>
            const params = new URLSearchParams(window.location.search);
            const score = params.get("score");
            const total = params.get("total");
            if (score !== null && total !== null) {
            document.getElementById("scoreDisplay").innerHTML =
                `Your Final Score: <strong>${score} / ${total}</strong>`;
            } else {
            document.getElementById("scoreDisplay").innerText = "Score not found.";
            }
        </script>
    </body>
</html>
